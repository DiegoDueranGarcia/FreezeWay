    <div class="body">
        <h1>Captura da Temperatura Atual</h1>
        <div class="canva">
            <section style="width: 90%;">
                <canvas id="lm35Temperatura"></canvas>
            </section>
        </div>
        <div class="area-parametros-alerta" style="display: flex;justify-content: end;align-items: end;">
            <p class="titulo-legenda">
                De olho na Temperatura
            </p>
            <div class="parametros-alerta">
                <div class="item-regua perigo-frio">
                    <p>Congelada</p>
                    <p>&lt;= -25°C</p>
                </div>
                <div class="item-regua alerta-frio">
                    <p>Boa</p>
                    <p>&lt;= -20°C</p>
                </div>
                <div class="item-regua ideal">
                    <p>Ideal</p>
                    <p>-15°C</p>
                </div>
                <div class="item-regua alerta-quente">
                    <p>Atenção</p>
                    <p>&gt;= -12°C</p>
                </div>
                <div class="item-regua alerta-perigo">
                    <p>Perigo</p>
                    <p>&gt;= -8°C</p>
                </div>
            </div>
        </div>

    </div>




    <script>
        /* -- lm35Temperatura */
        var contextoLm35Temperatura = document.getElementById('lm35Temperatura').getContext('2d');
        contextoLm35Temperatura.canvas.width = 1000;
        contextoLm35Temperatura.canvas.height = 300;
        var lm35Temperatura = new Chart(
            contextoLm35Temperatura,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temperatura Atual',
                        type: 'line',
                        borderColor: ['black'],
                        borderWidth: 3
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Temperatura'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );

        
        var paginacao = {};
        var tempo = {};
        function obterDados(grafico, endpoint) {
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3300/sensores/' + endpoint, false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);
            valores.forEach((valor) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
            // if(valores <= -8){
            //     alerta5.innerHTML = `Temperatura alta demais`;
            // } else{
            //     alerta5.innerHTML = `<p>Perigo</p>
            //         <p>&gt;= -8°C</p>`
            // }   
        }

        setInterval(() => {
            obterDados(lm35Temperatura, 'lm35/temperatura');
        }, 1000);

        // Configuração do menu

        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
