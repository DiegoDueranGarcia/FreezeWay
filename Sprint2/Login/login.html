<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site institucional</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="mensagem" id="idMsg">
        <p id="p_msg" class="p">ldjfkefve</p>
    </div>

    <div class="imagemLogin">
        <img class="imgLogin" src="img/frezzeWay.png">
    </div>

    <div class="formLogin">
        <div class="containerLogin">
            <form id="login">
                <h2 class="tituloLogin">Login</h2>
                <p class="loginP">E-mail</p><br>
                <input type="text" id="email_empresa" required="@" placeholder="Informe seu e-mail"><br><br>
                <p class="loginP">Senha</p><br>
                <input type="password" id="primeira_senha" required="required" placeholder="Informe sua senha"><br><br>
                <br><br>
                <p class="esqueceuASenha">Esqueceu sua senha? <a href="#">Redefinir</a></p><br><br>
                <button onclick="login()">Login</button>
                <p class="pLogin">Não é cadastrado? <a href="../cadastro/cadastro.html">Cadastrar</a></p>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    function login() {

        var email = email_empresa.value;
        var senha = primeira_senha.value;

        var termina_com_com = email.endsWith(".com");
        var posicaoArroba = email.indexOf("@");

        var tamanhoSenha = senha.lenght;

        if (termina_com_com == false) {
            idMsg.style.display = "flex";
            p_msg.innerHTML = 'Email inválido tem que terminar com ".com"';
        }
        if (posicaoArroba < 0) {
            idMsg.style.display = "flex";
            p_msg.innerHTML = ("Email tem que possuir arroba");
        }

        if (tamanhoSenha < 6) {
            idMsg.style.display = "flex";
            p_msg.innerHTML = ("Senha tem que ter mais de 6 caracteres");
        } else {

        }



    }


</script>
