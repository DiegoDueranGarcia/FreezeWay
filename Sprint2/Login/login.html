<body>

    <div class="mensagem" id="idMsg">

    <div class="imagemLogin">
        <img class="imgLogin" src="..//cadastro/img/Imagem telas original tudo freezeway.png">
    </div>

    <div class="formLogin">
        <div class="containerLogin">
            <div id="login">
                <h2 class="tituloLogin">Login</h2>
                <p class="loginP">E-mail</p><br>
                <input type="text" id="email_empresa" required="@" placeholder="Informe seu e-mail"><br>
                <p class="loginP">Senha</p><br>
                <input type="password" id="primeira_senha" required="required" placeholder="Informe sua senha">
                <br><br>
                <p class="esqueceuASenha">Esqueceu sua senha? <a href="#">Redefinir</a></p><br><br>
                <button onclick="login()">Login</button>
                <p class="pLogin">Não é cadastrado? <a href="../cadastro/cadastro.html">Cadastrar</a></p>
            </div>
        </div>
    </div>
</body>

<script>
    function login() {

        var email = email_empresa.value;
        var senha = primeira_senha.value;

        var termina_com_com = email.endsWith(".com");
        var posicaoArroba = email.indexOf("@");

        var tamanhoSenha = senha.lenght;

        if (termina_com_com == false) {
            alert('Email inválido tem que terminar com ".com"');
        }
        if (posicaoArroba < 0) {
            alert("Email tem que possuir arroba");
        }

        if (tamanhoSenha < 8) {
            alert("Senha tem que ter mais de 8 ou mais caracteres");
        } else {
            window.location.href = "../DashboardFinal/DashFinal.html";
        }

    }


</script>
