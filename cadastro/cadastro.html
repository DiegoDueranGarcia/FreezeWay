<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site institucional</title>
    <link rel="stylesheet" href="/SiteInstitucional/css/style.css">
</head>

<body>
    <div class="imagem">
        <img src="img/frezzeWay.png" alt="">
    </div>
    <div class="form">
        <div class="container">
            <form id="cadastro">
                <h2>Cadastre-se</h2>
                <p>Já é cadastrado? <a href="#">login</a></p>
                <p>Digite o nome da Empresa</p><br>
                <input type="text" id="nome_empresa" required="required"><br><br>
                <p>Digite o CNPJ da Empresa</p><br>
                <input type="text" id="cnpj_empresa" required="required"><br><br>
                <p>Digite seu E-mail</p><br>
                <input type="text" id="email_empresa" required="@"><br><br>
                <p>Digite a sua senha</p><br>
                <input type="password" id="primeira_senha" required="required"><br><br>
                <p>Confirme a sua senha</p><br>
                <input type="password" id="confirma_senha" required="required">
                <br><br>
                <button onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <!-- <div id="imagem">
    <img src="freeze.jpg" alt="" width="500px">
    </div> -->
</body>

</html>

<script>
    function cadastrar() {
        var empresa = nome_empresa.value;
        var cnpj = Number(cnpj_empresa.value);
        var email = email_empresa.value;
        var senha1 = primeira_senha.value;
        var senha2 = confirma_senha.value;

        if (email != email.endsWith(".com") && email.indexOf("@") == "-1") {
            alert('Digite um E-mail válido')
        }

        if (cnpj.length < 14 || cnpj.length > 14) {
            alert('Digi te um CNPJ válido');
        }

        if (senha1 == senha2) {
            alert("Cadastro realizado com sucesso!")
        } else {
            alert("Houve incoerência em sua senha.\n Digite sua senha novamente!")
        }


    }


</script>
