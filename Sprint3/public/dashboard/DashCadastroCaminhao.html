<script>
function cadastrarCaminhao() {
   

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var motoristaVar = input_Motorista.value;
    var placaVar = input_Placa.value;
    var idUsuarioVar = sessionStorage.ID_USUARIO;
    
    if ( motoristaVar == "" || placaVar == ""  ) {
    alert("Mensagem de erro para todos os campos em branco");

      return false;
     }else {

    fetch("/Caminhao/cadastrarCaminhao", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({

        motoristaServer: motoristaVar,
        placaServer: placaVar,
        idUsuarioServer: idUsuarioVar      
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            alert("Caminhão Cadastrado com sucesso!")
            window.location = "./DashPesquisa.html";

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }
}
</script>
