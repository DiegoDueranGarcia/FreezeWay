<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DashBoard | Cadastro Caminhão</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        #fundo{
            background-color: #424244;
            width: 100%;
            height: 100%;
        }
        .navigation {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 750px;
            background: #424244;
            width: 75px;
            box-shadow: 10px 0px 0px skyblue;
            border-left: 10px solid #424244;
            overflow-x: hidden;
            transition: 0.5s;

        }

        .navigation:hover {
            width: 300px;
        }

        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding-left: 5px;
            padding-top: 40px;
        }

        .navigation ul li {
            position: relative;
            list-style: none;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            width: 100%;
            text-decoration: none;
            color: #ffffff;
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            text-align: center;
            line-height: 70px;

        }

        .navigation ul li a .icon ion-icon {
            position: relative;
            font-size: 1.5rem;
            z-index: 1;
        }

        .navigation ul li a .title {
            position: relative;
            display: block;
            padding-left: 10px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
        }

        .navigation ul li.active {
            background: skyblue;
        }

        .navigation ul li.active a::before {
            content: '';
            position: absolute;
            top: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 15px 15px 0 skyblue;
        }

        .navigation ul li.active a::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            background: #424244;
            border-radius: 50%;
            box-shadow: 15px -15px 0 skyblue;
        }

        .formCadastro .containercadastro h2 {
            color: skyblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 35px;
            margin-left: 100px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: verdana;
        }

        body {
            background: #d4d3d3;
            color: white;
        }

        #cadastro {
            width: 100%;
            padding: 10px;
        }

        .containercadastro {
            width: 88%;
            height: 100%;
            margin: auto;
            display: flex;
            justify-content: flex-end;
            flex-direction: row;
            align-items: center;
            border: 4px solid skyblue;
            border-radius: 35px;
        }
        #cad{
            padding: 20px;
        }

        .formCadastro {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            width: 500px;
            margin: auto;
            justify-content: flex-end;
            align-items: center;
        }

        .tituloCadastro {
            margin-left: 160px;
            font-size: 150px;
            margin-top: 10px;
        }


        .formCadastro .containercadastro .pCadastro {
            margin-top: 15px;
            color: rgb(202, 240, 255);
        }

        #listaEmpresas {
            width: 370px;
            height: 40px;
            border-radius: 15px;
            background: transparent;
            color: #000;
            transition: 400ms;
            border: 1px solid #949292;
            padding: 10px;
        }

        ::placeholder{
            color: white;
        }
        input {
            width: 370px;
            height: 40px;
            border-radius: 15px;
            background: transparent;
            color: #000;
            transition: 400ms;
            border: 1px solid skyblue;
            padding: 10px;
        }

        input:hover {
            border: 1px solid rgb(202, 240, 255);
            font-size: 15px;
        }

        button {
            width: 250px;
            border-radius: 15px;
            margin-left: 70px;
            height: 40px;
            background: skyblue;
            color: #424244;
            font-size: 20px;
            cursor: pointer;
            transition: 400ms;
            border: none;
        }

        button:hover {
            background: rgb(202, 240, 255);
        }
    </style>

</head>

<body id="fundo">
    <div class="navigation">
        <ul>
            <li class="list">
                <span class="title"
                    style="color: skyblue; font-size: x-large; text-align: center;padding-left: 70px;">FreezeWay</span>
            </li>
            <li>
                <span class="title"
                    style="color: white; font-size: large; text-align: center;padding-left: 80px;">Olá,Fernando</span>
            </li><br>
            <li class="list">
                <a href="DashFinal.html">
                    <span class="icon"><ion-icon name="thermometer-outline"></ion-icon></span>
                    <span class="title">Temperatura Atual</span>
                </a>
            </li>
            <li class="list">
                <a href="DashTemSemanal.html">
                    <span class="icon"> <ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class="title">Temperatura Semanal</span>
                </a>
            </li>
            <li class="list">
                <a href="DashTempAnual.html">
                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                    <span class="title">Temperatura média</span>
                </a>
            </li>
            <li class="list active">
                <a href="...\FreezeWay\Sprint2\DashboardFinal\DashPesquisa.html">
                    <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                    <span class="title">Pesquisa</span>
                </a>
            </li>
            <li class="list">
                <a href="DashCadastroCaminhao.html">
                    <span class="icon"><span class="material-symbols-outlined">note_stack_add</span></span>
                    <span class="title">Cadastrar novo Caminhão</span>
                </a>
            </li>
            <li class="list">
                <a href="../site/index.html">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="formCadastro">
        <div class="containercadastro">
            <div id="cadastro">
                <div id="cad">
                    <h2 class="tituloCadastro">Cadastrar Caminhão</h2>
                    <p class="pCadastro">Motorista</p>
                    <input type="text" id="Nomemotorista" placeholder="Insira o nome do Motorista Atual:">
                    
                    <p class="pCadastro">Placa</p>
                    <input type="text" id="placaCaminhao" placeholder="Insira a placa do caminhão:">
                    
                    <br><br>
                    <button>Cadastrar Caminhão</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
