        <div id="body">
            <h1>Caminhões</h1>
            <table id="orcamentos-table">
                <thead>
                    <tr>
                        <th>Identificador Caminhão</th>
                        <th>Nome Motorista</th>
                        <th>Dia e Hora</th>
                        <th>Temperatura Média</th>
                        <th>Produto</th>

        <script>
        var idUsuario = sessionStorage.ID_USUARIO;
        
        function formatDate(dateString) {
            const options = {
                year: 'numeric', month: 'numeric', day: 'numeric',
                hour: 'numeric', minute: 'numeric', second: 'numeric',
                hour12: false, timeZone: 'UTC'
            };
            return new Date(dateString).toLocaleString('pt-BR', options);
        }

        document.addEventListener('DOMContentLoaded', function () {
            b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

            fetch(`/Caminhao/buscarCaminhoes/${idUsuario}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Verificar a estrutura dos dados retornados
                    const tbody = document.querySelector('#orcamentos-table tbody');
                    tbody.innerHTML = ''; // Clear previous content

                    if (data.length === 0) {
                        const row = document.createElement('tr');
                        const cell = document.createElement('td');
                        cell.colSpan = 4;
                        cell.textContent = 'Nenhum Registro de Caminhão encontrado.';
                        row.appendChild(cell);
                        tbody.appendChild(row);
                    } else {
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.idCaminhao || item.caminhao?.idCaminhao}</td>
                                <td>${item.motorista || item.motorista?.motorista}</td>
                                <td>${formatDate(item.dtDadosMedidas || item.dadosMedidos?.dtDadosMedidas)}</td>
                                <td>${item.temperatura || item.dadosMedidos?.temperatura}</td>
                                <td>${item.nomeProduto || item.produto?.nomeProduto}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Houve um erro ao capturar os dados do Orcamento!', error);
                });
        });
    </script>
